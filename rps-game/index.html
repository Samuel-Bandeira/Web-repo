<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/67a73e9bae.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
</head>
<body>
    <div class = "game-container">
        <!--Header-->
        <div class = "header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!--Player Container-->
        <div class = "player-container" id = "player">
            <h2>You - <span id = "playerScore"></span><span class = "choice" id = "playerChoice"></span></h2>
            <i class="far fa-hand-rock" title="Rock" id="playerRock" onclick=""></i>
            <i class="far fa-hand-paper" title="Paper" id="playerPaper" onclick=""></i>
            <i class="far fa-hand-scissors" title="Scissors" id="playerScissors" onclick=""></i>
            <i class="far fa-hand-lizard" title="Lizard" id="playerLizard" onclick=""></i>
            <i class="far fa-hand-spock" title="Spock" id="playerSpock" onclick=""></i>
        </div>
        <!--Computer Container-->
        <div class = "player-container" id = "computer">
            <h2>Computer- <span id = "computerScore"></span><span class = "choice" id = "computer-choice"></span></h2>
            <i class="far fa-hand-rock" title="Rock" id="playerRock" onclick=""></i>
            <i class="far fa-hand-paper" title="Paper" id="playerPaper" onclick=""></i>
            <i class="far fa-hand-scissors" title="Scissors" id="playerScissors" onclick=""></i>
            <i class="far fa-hand-lizard" title="Lizard" id="playerLizard" onclick=""></i>
            <i class="far fa-hand-spock" title="Spock" id="playerSpock" onclick=""></i>
        </div>
        <!--Reset Icon-->
        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick=""></i>
        <!--Result Text-->
        <div class = "result-container">
            <h3 class = "result-text" id = "resultText"></h3>
        </div>
    </div>
    <!--Script-->
    <script src = "script2'.js" type = "module"></script>
</body>
</html>
